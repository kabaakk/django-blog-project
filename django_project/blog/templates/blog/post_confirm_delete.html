{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb4">İÇERİĞİ SİL</legend>
                <h2>Silmek İstediğine Emin Misin? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Evet, Sil</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Vazgeçtim</a>
            </div>
        </form>
    </div>
{% endblock content %}
